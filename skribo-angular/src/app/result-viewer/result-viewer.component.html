<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left"> {{resultData.Date| date:'long'}}</h4>
    <a type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </a>
  </div>
  <div class="modal-body">
    <tabset>
      <tab heading="Data" id="tab_info">
        <hot-table *ngIf="rows" [colHeaders]="colHeaders" [data]="rows" [options]="options" [columns]="columns">
        </hot-table>
        <!-- <ngx-datatable [rowHeight]="'auto'" [headerHeight]="50" [rows]="rows" class="material scroll-vertical ngx-datatable fixed-header fixed-row " [columns]="columns">
        </ngx-datatable> -->

        <!-- <google-chart [data]="tableChartData"></google-chart> -->
        <!-- 
        <table class="table table-responsive table-condensed">

          <tr *ngFor="let d of Data">
            <td>{{d.label}}</td>
            <td *ngIf="d.label==='url'">
              <a href="{{d.value}}" target="_blank">click to view</a>
            </td>
            <td *ngIf="d.label!=='url'">{{d.value}}</td>
          </tr>
        </table> -->
      </tab>
      <tab heading="Chart" id="tab_editor">
        <div>
          <app-chart *ngIf="isChart" [data]="Data" [script]="script"></app-chart>
        </div>
      </tab>
    </tabset>
  </div>
</ng-template>
<a class="btn" (click)="showResults(template, script)">{{resultData.Date | date:'long'}}</a>
