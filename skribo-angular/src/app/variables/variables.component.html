<a class="btn btn-primary xs" (click)="addRow()">

  + Add Variable</a>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Value</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let variable of variables">
      <th scope="row">
        <input type="text" class="textbox" [(ngModel)]="variable.name"> </th>
      <td>
        <input type="text" class="textbox" [(ngModel)]="variable.value">
      </td>

    </tr>

  </tbody>
</table>
