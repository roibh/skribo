


<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="avatar-frame">
            <img ng-src="{{user._id | picture}}" />
        </span>

        <label> {{user._id | username}}</label>
        {{"my broadcast" | translate}}
    </div>
    <div class="panel-body">
        <video id="video1" autoplay muted></video>
        <video id="recorded" autoplay></video>
    </div>
    <div class="bg-info">
        <div class="btn-toolbar">            
            <div class="btn-group">
                <a class="btn" data-original-title="Align Right" ng-click="toggleRecord()"
                   ng-class="{'btn-primary': !isRecording,
                                   'btn-danger': isRecording }"><i class="fa fa-record"></i></a>
                <a class="btn"
                   ng-class="{'btn-primary': !ActiveFeedInformation.Configuration.Annotate,
                                   'btn-success': ActiveFeedInformation.Configuration.Annotate }"
                   data-original-title="{{'show annotations' | translate}}" ng-click="toggleAnnotations()"><i class="fa fa-comments"></i></a>
                <a class="btn btn-primary" ng-click="popVideo()"><i class="fa fa-video-camera"></i></a>
                <a class="btn btn-primary" title="{{'Share url' | translate}}" data-toggle="modal" data-target="#myModal"><i class="fa fa-share"></i></a>
                <a class="btn btn-primary" title="{{'Share url' | translate}}" data-toggle="modal" data-target="#configModal"><i class="fa fa-cogs"></i></a>
            </div>
        </div>
    </div>
</div>
