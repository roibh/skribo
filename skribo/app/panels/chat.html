<div class="list-group content-scroll" id="chatscroll" ng-show="SidebarMode == 1" set-height="420">
    <a href="#" class="list-group-item" ng-class="{'new-message': item.isNew}"
       data-ng-repeat="item in Comments | orderBy: 'Date':reverse">
        <div class="comment-header">

            <div class="avatar-frame pull-left">
                <img ng-src="{{item.UserId | picture}}" />
            </div>
            <div class="pull-right">
                <small class="pull-right">{{item.Date | displaydate}}</small><br />
                <small class="pull-right">{{item.UserId | username}}</small>
            </div>
            <div class="pull-left">
                <div ng-bind-html="item.Message | properalign"></div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </a>
</div>
