<html data-ng-app="JuntasApp" data-ng-csp>
<head>

    <script src="/bower_components/angular-animate/angular-animate.js"></script>  
    <script src="/bower_components/simplemde/src/js/simplemde.js"></script>  
    <script src="/bower_components/simplemde-angular/dist/simplemde-angular.js"></script>  
    <!-- endinject -->



    <script src="../js/oauth2/oauth2.js"></script>
   
    <script src="config/config.js"></script>   

    <!--<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>-->

     
    <script type="text/javascript" src="../languages/translations.js"></script>
    <script type="text/javascript" src="../js/ZeroClipboard.js"></script>
    <script type="text/javascript" src="../js/ng-clip.js"></script>
    <script type="text/javascript" src="../js/dialogs.js"></script>

    <script type="text/javascript" src="js/video.js"></script>
    <script type="text/javascript" src="directives/rtcvideo.js"></script>
    <script type="text/javascript" src="services/languageservice.js"></script>
    <script type="text/javascript" src="js/config.js"></script> 
    <link rel="stylesheet" href="" id="rtlfile">


    <!-- <script src="/dist/rmc3.min.js"></script> -->
    <script src="../js/webrtc/rmc3.min.js"></script>
    <!-- capture screen from any HTTPs domain! -->
    <script src="../js/webrtc/getScreenId.js"></script>




</head>
<body>
    <div data-ng-controller="JuntasvideoCtrl"
         id="JuntasvideoCtrl" ng-init="init()"
         class="container" ng-show="ThemeSet">



        <nav class="navbar navbar-primary">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div id="videos-container"></div>


                <div class="col-md-4" ng-repeat="user in ActiveFeedInformation.Followers">
                    <rtc-video-remote user="user"></rtc-video-remote>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <rtc-video user="User"></rtc-video>
            </div>
        </div>
        <div class="slider-full">

            <div class="modal fade" id="ConfirmDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"><span class="fa fa-send"></span> Confirm operation</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>{{"Confirm deletion?" | translate}}:</label>

                                <textarea data-ng-model="ShareUrl" id="ShareUrl" class="form-control sharebox"></textarea>

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">{{"Cancel" | translate}}</button>
                            <button class="btn btn-primary" clip-copy="ShareUrl">{{"Confirm" | translate}}</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>
    <script type="text/javascript" src="../js/webrtc/adapter.js"></script>
    <script type="text/javascript" src="../js/webrtc/common.js"></script>
    <script type="text/javascript" src="../js/webrtc/videopipe.js"></script>  
</body>
</html>
