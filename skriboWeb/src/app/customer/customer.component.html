<button type="button" class="btn btn-primary" (click)="openModal(template)">


  Create template modal</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>

    <fieldset class="col-6">
      <legend>
        Customer
      </legend>
      <form #signupForm="ngForm" [formGroup]="formGroup" class="form-horizontal" (ngSubmit)="submit(signupForm)">

        <dynamic-bootstrap-form [group]="formGroup" [layout]="formLayout" [model]="formModel"></dynamic-bootstrap-form>

        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </form>
    </fieldset>


    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>



<app-dynamic-table [columns]="tableColumns" [tableData]="collectionData"></app-dynamic-table>
